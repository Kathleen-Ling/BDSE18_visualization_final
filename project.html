<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/sidepages_2.css" name="style" id="style">
    <link rel="stylesheet" href="style/topBtn.css">
    <script>
        if (localStorage.getItem("result") != null) {
            document.getElementById("style").href = localStorage.getItem("result")
        }
    </script>
    <script src="https://d3js.org/d3.v4.js"></script>
    <style>
        /* sidebar atart */
        #sidenav {
            height: 100%;
            width: 15%;
            float: left;
            /* //adding */

            padding-right: 3px;
            position: fixed;
        }

        #sidenav a {
            display: block;
            text-align: left;
            padding: 6px 6px 6px 20px;
        }

        .sticky {
            position: fixed;
            top: 0;
        }

        /* sidebar end */

        .article {
            float: right;
            width: 85%;
            text-align: justify;

        }

        #drop {
            border: none;
            font-family: 'Courier New';
            font-size: 20px;
            text-transform: uppercase;
        }

        #priceImg,
        #trndImg {
            width: 85%;
        }

        form {
            padding: 50px 10px;
        }

        #tooltip {
            display: block;
        }

        @media only screen and (max-width: 600px) {

            /* sidebar atart */
            #sidenav {
                width: 100%;
                height: auto;
                padding: 2px
            }

            #sidenav ul {
                background-color: unset;
            }

            #sidenav li {
                display: inline-block;
            }

            #sidenav a {
                padding: unset;
                color: white;
            }

            .sticky {
                position: fixed;
                top: 0;
                width: 100%;
            }

            /* sidebar end */
            .article {
                text-align: justify;
                width: 100%;

            }

            /* form start */
            #stockID {
                width: 100%;
            }

            #submit,
            #reset {
                width: 100%;
            }

            form {
                padding: 50px 0px;
            }

            /* form end */
            #priceImg,
            #trndImg {
                width: 100%;

            }

            #stcode {
                margin-top: 50px;
            }
        }
    </style>


</head>

<body>
    <div class="backstyle">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li class='active'>Project</li>
            <li><a href='about.html'>About</a></li>
            <li><a href="position.html">Position</a></li>
            <select name="drop" id="drop" onchange="changeThm()">
                <option value="none">Theme</option>
                <option value="thm1">Theme 1</option>
                <option value="thm2">Theme 2</option>
            </select>

        </ul>
    </div>
    <div id='sidenav'>
        <ul style="height: 100%;">
            <li><a href="#stcode">股票代碼 </a></li>
            <li><a href="#ADXR">趨勢波動時序</a></li>
            <li><a href="#price">股價預測</a></li>
        </ul>
    </div>
    <div class="article">
        <div>
            <div class="title">
                <p id="stcode">股票代碼(台灣50)</p>
            </div>
            <span>

            </span>
            <form action="#" method="GET" onsubmit="return stockValue()">
                <label for="stockID">Stock ID</label>
                <input type="number" id="stockID" name="Stock_ID" maxlength="4">
                <input type="submit" value="Submit" id="submit">
                <input type="reset" value="Reset" id="reset">
            </form>
            <div class="title">
                <p id="ADXR" style="margin-bottom: 20px;">趨勢波動時序</p>
            </div>
            <div id=adxrName></div>
            <!-- <div style="text-align: center;">
                <img src="" id="trndImg">
            </div> -->
            <div id="sAdxrGraph"></div>
            <script src='JS/ADXR_graph.js'></script>
            <div class="title">
                <p id="price" style="margin-bottom: 20px;">股價預測</p>
            </div>
            <!-- <div style="text-align: center;">
                <img src="" id="priceImg">
            </div> -->
            <div id=spName></div>
            <div id=#tooltip >
                <span class='spAns'></span><span class="spPre"></span>
            </div>
            <div id="spgraph"></div>
            <script src='JS/stockprice_graph.js'></script>

            <button onclick="topFunction()" id="topBtn" title="Go to top"><img src='image/top.png'></button>
        </div>
    </div>

    <script>
        function stockValue() {
            const x = document.getElementById("stockID").value;
            // document.getElementById('priceImg').src = `dataset/png/Keras_LSTM_${x}.png`;
            // document.getElementById('trndImg').src = `dataset/ADXR/ADXR_${x}.png`;
            return localStorage.setItem("priceCsv", x);
        }
        //  sideNav & top button start

        sideNav = document.getElementById("sidenav");
        topbutton = document.getElementById("topBtn");
        sticky = sideNav.offsetTop;

        // When the user scrolls down 20px from the top of the document, show the button and place sideNav on top
        window.onscroll = function () { scroll() };

        function scroll() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                sideNav.classList.add("sticky")
                topbutton.style.display = "block";
            } else {
                sideNav.classList.remove("sticky");
                topbutton.style.display = "none";
            }
        }
        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
            document.body.scrollTop = 0; // For Safari
            document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
        }
        // sideNav & top button end

        function changeThm() {

            switch (drop.value) {
                case "thm1": document.getElementsByTagName("link").style.href = "style/sidepages.css";
                    return localStorage.setItem("result", "style/sidepages.css");
                    break;
                case "thm2": document.getElementsByTagName("link").style.href = "style/sidepages_2.css";
                    return localStorage.setItem("result", "style/sidepages_2.css");
                    break;
                default: localStorage.setItem("result", "style/sidepages_2.css");

            }
        }

    </script>

</body>

</html>
