<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style/sidepages_2.css" name="style" id="style">
    <link rel="stylesheet" href="style/topBtn.css">
    <script>
        if (localStorage.getItem("result").length != 0) {
            document.getElementById("style").href = localStorage.getItem("result")
        }
    </script>

    <style>
        #sidenav {
            height: 100%;
            width: 15%;
            float: left;
            /* //adding */

            padding-right: 3px;
            position: fixed;
        }

        #sidenav a {
            display: block;
            text-align: left;
            padding: 6px 6px 6px 20px;
        }

        .sticky {
            position: fixed;
            top: 0;
        }

        .article {
            float: right;
            width: 85%;
            text-align: justify;
            
        }

        #drop {
            border: none;
            font-family: 'Courier New';
            font-size: 20px;
            text-transform: uppercase;
        }

        #stockImg {
            width: 70%;
        }




        @media only screen and (max-width: 600px) {
            #sidenav {
                width: 100%;
                height: auto;
                padding: 2px
                    /* display: block; */
                    /* margin-bottom: 15px; */
                    /* background-color: unset; */
                    /* border-bottom: 3px dashed #ada79a; */

            }

            #sidenav ul {
                background-color: unset;
            }

            #sidenav li {
                display: inline-block;
            }

            #sidenav a {
                padding: unset;
                color: white;
            }

                position: fixed;
                top: 0;

            }

</head>

<body>
    <div class="backstyle">
        <ul>
            <li><a href="Home.html">Home</a></li>
            <li class='active'>Project</li>
            <li><a href='about.html'>About</a></li>
            <li><a href="position.html">Position</a></li>
            <select name="drop" id="drop" onchange="changeThm()">
                <option value="none">Theme</option>
                <option value="thm1">Theme 1</option>
                <option value="thm2">Theme 2</option>
            </select>

        </ul>
    </div>
    <div id='sidenav'>
        <ul style="height: 100%;">
            <li><a href="#XGboost">XGboost </a></li>
            <li><a href="#Keras">Keras</a></li>
            <li><a href="#skill">技術</a></li>
        </ul>
    </div>
    <div class="article">
        <div style="padding:0px 10px;">
            <p id="XGboost">XGboost 特徵選取</p>

            <span>
                
            </span>
            <p id="Keras" style="margin-bottom: 20px;">Keras Result</p>
            <form action="#" method="GET" onsubmit="return stockValue()">
                <label for="stockID">Stock ID</label>
                <input type="number" id="stockID" name="Stock_ID" maxlength="4">
                <input type="submit" value="Submit" id="submit">
                <input type="reset" value="Reset" id="reset">
            </form>
            <div style="text-align: center;">
                <img src="" id="stockImg">
            </div>
            <p id="skill">Skill</p>
            <span>

            </span>
            <button onclick="topFunction()" id="topBtn" title="Go to top"><img src='image/top.png'></button>
        </div>
    </div>
    <script>
        function stockValue() {
            const x = document.getElementById("stockID").value;
            document.getElementById('stockImg').src = `dataset/png/Keras_LSTM_${x}.png`;
            return false;
        }

    </script>


    <script>
        //  sideNav & top button start

        sideNav = document.getElementById("sidenav");
        topbutton = document.getElementById("topBtn");
        sticky = sideNav.offsetTop;

        // When the user scrolls down 20px from the top of the document, show the button and place sideNav on top
        window.onscroll = function () { scroll() };

        function scroll() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                sideNav.classList.add("sticky")
                topbutton.style.display = "block";
            } else {
                sideNav.classList.remove("sticky");
                topbutton.style.display = "none";
            }
        }
        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
            document.body.scrollTop = 0; // For Safari
            document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
        }
        // sideNav & top button end

        function changeThm() {

            switch (drop.value) {
                case "thm1": document.getElementsByTagName("link").style.href = "style/sidepages.css";
                    return localStorage.setItem("result", "style/sidepages.css");
                    break;
                case "thm2": document.getElementsByTagName("link").style.href = "style/sidepages_2.css";
                    return localStorage.setItem("result", "style/sidepages_2.css");
                    break;
                default: localStorage.setItem("result", "style/sidepages_2.css");

            }
        }

    </script>

</body>

</html>
